<!DOCTYPE html>
<html>
    <head>
        <title>Percabangan if/else</title>
    </head>
    <body>
        <script>
            var password = prompt("Password:");

            if (password == "teh") {
                document.write("<h2>Selamat Datang !</h2>");
            } else {
                document.write("<p>Terima Kasih sudah menngunakan aplikasi ini!</p>")
            }
        </script>
    </body>
</html>
